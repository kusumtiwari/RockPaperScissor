<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Rock Paper Scissor Game</div>
      <div class="tables">
        <div class="player-table">
          <h3>You</h3>
          <ul>
            <li class="paper">🤚</li>
            <li class="scissor">✌️</li>
            <li class="rock">👊</li>
          </ul>
        </div>
        <div class="computer-table">
          <h3>Computer</h3>
          <ul>
            <li class="paper">🤚</li>
            <li class="scissor">✌️</li>
            <li class="rock">👊</li>
          </ul>
        </div>
      </div>
      <p>Dashboard</p>
      <div class="scores">
        <div class="your-score">
          <ul>
            <li>Your Score</li>
            <li class="your-points">0</li>
          </ul>
        </div>
        <div class="computer-score">
          <ul>
            <li>Computer's Score</li>
            <li class="computer-points">0</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="greeting-box">
      <h4>hi</h4>
      <button id="button">Play Again</button>
    </div>
  </body>
</html>
